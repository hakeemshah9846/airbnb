<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="./images/Logo.png" alt="Airbnb_Logo">
            </div>

            <div id="nav-middle">
                <button>Any where</button>
                <button>Any week</button>
                <button>Add Guests</button>
                <div id="search">
                    <img src="./images/search.png" alt="search">
                </div>
            </div>


            <div id="nav-right">

                <div id="nav-right-text">Airbnb your home</div>

                <div id="nav-right-icon">
                    <img src="./images/globe.png" alt="globe_icon">
                </div>

                <button>
                    <div id="nav-right-menu"> 
                        <img src="./images/menu.png" alt="menu_icon">
                    </div>
                    <span id="nav-right-profile"> 
                        <img src="./images/user.png" alt="profile_icon"> 
                    </span>
                </button>

            </div>


        </nav>
    </header>
    
</body>
</html>
